<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <title>Available Vehicles</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh; /* Full viewport height */
            background-image: url('{{ url_for('static', filename='images/man2.png') }}'); /* Background image */
            background-size: cover; /* Cover the entire background */
            background-position: center; /* Center the background image */
            color: white; /* Text color */
            display: flex;
            flex-direction: column;
            align-items: center; /* Center horizontally */
            text-align: center;
        }

        .vehicle-container {
            display: flex;
            flex-direction: column;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin: 10px;
            padding: 10px;
            width: 300px; /* Set a fixed width */
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background for readability */
        }
        .vehicle-grid {
            display: flex;
            flex-wrap: wrap;
            justify-content: center; /* Center the vehicle containers */
        }

        h1 {
            font-size: 3em; /* Initial size of the heading */
            color: #FFD700; /* Initial color */
            margin-bottom: 20px; /* Space below the heading */
            animation: change 5s infinite; /* Apply the animation */
        }

        @keyframes change {
            0% {
                font-size: 3em;
                color: #FFD700; /* Gold */
            }
            25% {
                font-size: 3.5em; /* Increase size */
                color: #FF4500; /* Orange Red */
            }
            50% {
                font-size: 4em; /* Further increase size */
                color: #32CD32; /* Lime Green */
            }
            75% {
                font-size: 3.5em; /* Decrease size */
                color: #1E90FF; /* Dodger Blue */
            }
            100% {
                font-size: 3em; /* Back to original size */
                color: #FFD700; /* Back to original color */
            }
        }

        .image-wrapper {
            display: flex;
            justify-content: center; /* Center the image horizontally */
            align-items: center; /* Center the image vertically */
            width: 5cm; /* Set width to 5 cm */
            height: 5cm; /* Set height to 5 cm */
            margin: 0 auto; /* Center the wrapper in its container */
        }
        .vehicle-image {
            width: 100%; /* Make image fill the wrapper */
            height: 100%; /* Make image fill the wrapper */
            object-fit: cover; /* Ensure the image covers the area without distortion */
            border-radius: 5px;
        }
        .book-now-button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Available Vehicles</h1>

    <div id="available-vehicles" class="vehicle-grid">
        {% for i in range(100) %}
            <div class="vehicle-container">
                <div style="display: flex; justify-content: space-between;">
                    <span>Just Rs.100 Deposit</span>
                    <span>ID: {{ i + 1 }}</span> <!-- Vehicle ID starting from 1 -->
                </div>
                <br>
                <div class="image-wrapper">
                    <img src="{{ url_for('static', filename='images/p' + (i + 1)|string) }}.jpeg" alt="Vehicle {{ i + 1 }}" class="vehicle-image">
                </div>
                <br>
                <span>Vehicle Name: Vehicle {{ i + 1 }}</span> <!-- Display vehicle name -->
                <br>
                <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                    <span>Amount: ${{ (i + 1) * 2 }}</span> <!-- Example amount -->
                    <form action="{{ url_for('booking', vehicle_id=i + 1) }}" method="get">
                        <button type="submit" class="book-now-button">Book Now</button>
                    </form>
                </div>
            </div>
        {% endfor %}
    </div>
</body>
</html>
